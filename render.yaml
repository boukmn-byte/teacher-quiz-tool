services:
  - type: web
    name: teacher-quiz-tool
    runtime: python
    rootDirectory: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 10000
      - key: SECRET_KEY
        generateValue: true
    plan: starter
    autoDeploy: true
  